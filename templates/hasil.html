{% extends "layout.html" %}
{% block head %}
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="{{ url_for('static',filename='kuis.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var auto_refresh = setInterval(
    function () {
       $(".table").load("/has ").fadeIn("slow");
    }, 10000); 
    </script>
{% endblock%}
{% block body %}
<h1> Hasil Perolehan </h1>
<br/>

<div>Siswa yang sedang melaksanakan tes: <span id="A"></span></div>
<div>Siswa yang selesai melaksanakan tes: <span id="B"></span></div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">NIS</th>
      <th scope="col">NAMA SISWA</th>
      <th scope="col">NILAI</th>
    </tr>
  </thead>
  <tbody>
  {% for nilai in nili%}
    <tr>
      <td scope="col">{{ nilai.nis }}</td>
      <td scope="col">{{ nilai.nama }}</td>
      <td scope="col">{{ nilai.nilai }}</td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>
{% endblock%}
